<script id="fellow-template" type="text/x-handlebars-template">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="row">
            <div class="col-xs-3 col-sm-4">
                <img src="images/medarbetare/{{img}}" class="img-responsive img-circle" style="width: 300px">
            </div>
            <div class="col-xs-9 col-sm-8">
                <h4>{{name}}</h4>
                <div class="default-text">{{desc}}</div>
            </div>
        </div>
    </div>
</script>
<div id="fellowPage" class="row">
    <div class="col-xs-offset-1 col-xs-10">
        <div id="fellow-list" class="row fellows"/>
    </div>
</div>
<script>
    function fellow(img, name, desc) {
        return {
            img: img,
            name: name,
            desc: desc
        };
    }
    var fellows = [
        fellow('profile_pic.png', 'Per Jansson', 'Nyfiken och otålig utvecklare som älskar att bygga grymma, användbara system och hjälpa andra göra detsamma. Trebarnsfarsa och sportfantast på hemmaplan.'),
        fellow('profile_pic.png', 'Marcus Nylander', 'Driven mjukvarusnickare, med mångårig erfarenhet, som brinner för arkitektur och kvalitet i utvecklingsprocessen. Gift, flerbarnsförälder, med lust för vintersport och TV-spel.'),
        fellow('profile_pic.png', 'Marcus Hammarberg', 'Coach med agilt/lean fokus och stark koppling till det praktiska. .NET / JavaScript utvecklare i botten. Motto: Få agile att fungera i praktiken! Gift, 3 barn, bor i Indonesien. Känd från TV!'),
        fellow('profile_pic.png', 'Hugo Häggmark', 'Passionerad utvecklare & coach som brinner för att skapa mervärde och läsbar kod med hög kvalitet. Glad och gift 2 barnspappa, snorklare, brädåkare och TV-spelsfantast.'),
        fellow('profile_pic.png', 'Hampus Klarin', 'Glad och noggrann .NET-utvecklare. Hyser en stor passion för gitarrer; bygga, modda, spela... När han är ledig spenderar han helst tiden på resande fot med sin fru.'),
        fellow('profile_pic.png', 'Anders Löwenborg', 'Pappa, seglare, informations junkie. Passion för, och inspirerad av människor. Grundare och glad kollega.'),
        fellow('profile_pic.png', 'Åsa Liljegren', 'Utvecklare och arkitekt i .Net-världen som brinner för att förenkla arbetssätt, processer och kod. Från Javascript till Continuous Delivery.'),
        fellow('profile_pic.png', 'Firstname7 Lastname', 'Bacon ipsum dolor amet brisket boudin fatback, tri-tip corned beef turducken sausage balltip andouille. Turducken tri-tip swine filet mignon.'),
        fellow('profile_pic.png', 'Firstname8 Lastname', 'Bacon ipsum dolor amet brisket boudin fatback, tri-tip corned beef turducken sausage balltip andouille. Turducken tri-tip swine filet mignon.'),
    ];

    function shuffle(o) {
        for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    };

    function layoutFellows() {
        var fellowTemplate = Handlebars.compile($("#fellow-template").html());
        var layoutDiv = $("#fellow-list");
        shuffle(fellows);
        fellows.forEach(function (fellow) {
            layoutDiv.append(fellowTemplate(fellow));
        });
    }

    setBackgroundColor("#FF6633");
    layoutFellows();
</script>
